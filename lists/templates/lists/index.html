<h2>To Do List</h2>
{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li>{{ task.task_text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No task are available.</p>
{% endif %}

<h4>Create new task</h4>
<form action="{% url 'addTask' %}" method="post">
    {% csrf_token %}
    <input type="text" name="task">
    <input type="submit" value="Add">
</form>
